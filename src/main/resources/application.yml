server:
  port: 9002

spring:
  application:
    name: PRODUCT-SERVICE
  data:
    mongodb:
      host: '${MONGO_HOST:localhost}'
      port: 27017
      database: '${MONGO_DB:product}'

eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka